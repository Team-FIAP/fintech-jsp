<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
    <style>
        .text {
        font-family: 'Segoe UI', sans-serif;
        font-weight: 600;
        }
        .fin {
        fill: #FFFFFF; /* Branco */
        }
        .con {
        fill: #FFD700; /* Amarelo ouro */
        }
        .slogan {
        font-size: 10px;
        fill: #CCCCCC;
        font-weight: 400;
        }
        .background {
        fill: #121212; /* Fundo escuro */
        }
        .batwing {
        fill: #1A1A1A; /* Asas bem escuras, discretas */
        opacity: 0.3;
        }
    </style>

    <!-- Fundo -->
    <rect width="100%" height="100%" class="background"></rect>

    <!-- Asas do Batman - estilizadas -->
    <path class="batwing" d="
    M200,30
    C180,10 140,5 120,30
    C100,55 80,30 60,50
    C80,45 100,75 120,55
    C140,35 160,65 180,55
    C200,45 220,65 240,55
    C260,45 280,70 300,50
    C280,30 260,55 240,30
    C220,5 200,10 200,30
    Z
  "></path>

    <!-- Ícone: seta para cima simbolizando crescimento financeiro -->
    <g transform="translate(30, 35)">
        <path d="M0,40 L10,30 L20,40 L20,10 L30,10 L15,0 L0,10 L10,10 L10,40 Z" fill="#FFD700"></path>
    </g>

    <!-- Nome FinCon -->
    <text x="80" y="60" font-size="36" class="text">
        <tspan class="fin">Fin</tspan><tspan class="con">Con</tspan>
    </text>

    <!-- Slogan -->
    <text x="80" y="78" class="slogan">Finance in motion. FinCon in control.</text>
</svg>